---
apiVersion: "v1"
kind: "Service"
metadata:
  labels:
    project: "${project.artifactId}"
    provider: "fabric8"
    expose: "true"
  annotations:
    fabric8.io/app-menu: development
    fabric8.io/iconUrl: "https://cdn.jsdelivr.net/gh/fabric8io/fabric8-devops/gerrit/src/main/fabric8/icon.png"
  name: "gerrit"
spec:
  ports:
  - port: 80
    protocol: "TCP"
    targetPort: 8080
  selector:
    project: "gerrit"
    provider: "fabric8"
